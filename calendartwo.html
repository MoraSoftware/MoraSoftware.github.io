<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
    #calendar {
      max-width: 900px;
      margin: 30px auto;
    }
    .fc-day-today {
      background: #C0C0C0 !important;
    }
    .fc-event {
      height:60px !important;
    } 
  </style>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='fullcalendar/core/index.global.js'></script>
    <script src='fullcalendar/core/locales-all.global.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          height:500,
          initialView: 'dayGridMonth',
          firstDay: 1,
          locale: 'es',
          buttonText: { today: "hoy" },
          events: [
            {
              title: 'Novillos',
              url: 'https://morasoftware.github.io/2023-12-26.html',
              start: '2023-12-26',
              color  : '#9A2A2A'
            },
            {
              title: 'Toros',
              url: 'https://morasoftware.github.io/2023-12-27.html',
              start: '2023-12-27',
              color  : '#9A2A2A'
            },
            {
              title: 'Toros',
              url: 'https://morasoftware.github.io/2023-12-28.html',
              start: '2023-12-28',
              color  : '#9A2A2A'
            },
            {
              title: 'Toros',
              url: 'https://morasoftware.github.io/2023-12-29.html',
              start: '2023-12-29',
              color  : '#9A2A2A'
            }
          ],
          eventClick: function(info) {
            info.jsEvent.preventDefault(); // don't let the browser navigate

            if (info.event.url) {
              /*window.open(info.event.url);*/
              var final_date = info.event.start.getFullYear()+"-"+(info.event.start.getMonth()+1)+"-"+info.event.start.getDate();
              /*alert(final_date.toString())*/
              Android.showDate(final_date.toString())
            }
          }
        });
        calendar.render();
      });  
    </script>
</head>
<body>
    <div id='calendar'></div>
</body>
</html>
